services:
  time-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time-api-dev
    environment:
      - TZ=America/Argentina/Cordoba
      - NODE_ENV=production
      # Render usa PORT din√°mico, pero en local mapeamos al 3000 del contenedor
      - PORT=3000
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - time-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: time-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - time-api
    networks:
      - time-network

networks:
  time-network:
    driver: bridge
