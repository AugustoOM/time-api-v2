<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .time-display {
            margin-bottom: 2rem;
        }

        .time {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .timezone {
            font-size: 1rem;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-block;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .loading {
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display">
            <div class="time" id="time">--:--:--</div>
            <div class="date" id="date">--</div>
            <div class="timezone" id="timezone">--</div>
        </div>
        <div class="status" id="status">Connecting to API...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/time';
        
        function updateTime() {
            console.log('Attempting to fetch from:', API_URL);
            fetch(API_URL)
                .then(response => {
                    console.log('Response received:', response.status, response.statusText);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    document.getElementById('time').textContent = data.time;
                    document.getElementById('date').textContent = new Date(data.iso).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('timezone').textContent = data.timezone;
                    
                    const status = document.getElementById('status');
                    status.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    status.className = 'status success';
                    
                    // Remove loading state
                    document.querySelector('.time-display').classList.remove('loading');
                })
                .catch(error => {
                    console.error('Error fetching time:', error);
                    const status = document.getElementById('status');
                    status.textContent = `Error: ${error.message}`;
                    status.className = 'status error';
                    
                    // Add loading state
                    document.querySelector('.time-display').classList.add('loading');
                });
        }

        // Update time immediately
        updateTime();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Also update when the page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateTime();
            }
        });
    </script>
</body>
</html>
